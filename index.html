<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Hot Griddle</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
</head>
<body>

  <div class="grid">
    <figure class="unit text xs-1 s-1 m-1-2 l-1-3">
      <img class="img-flex" src="images/veggie-burger-1.jpg" alt="">
      <figcaption>
        <p class="veggie">Soft veggie burger with onion, romaine, tomato, mustard and vegan cheese.</p>
      </figcaption>
    </figure>
    <figure class="unit text xs-1 s-1 m-1-2 l-1-3">
      <img class="img-flex" src="images/veggie-burger-2.jpg" alt="">
      <figcaption>
        <p class="grain">Traditional veggie burger on a whole grain bun topped with sprouts.</p>
      </figcaption>
    </figure>
    <figure class="unit text unit-xs-hidden l-1-3">
      <img class="img-flex" src="images/veggie-burger-3.jpg" alt="">
      <figcaption>
        <p class="bean">Black bean burger with onion & lettuce, surrounded by an oat bun.</p>
      </figcaption>
    </figure>
  </div>

</body>
</html>
